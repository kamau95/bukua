{% extends "base.html" %}
{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container">
    <h1>Search Results</h1>
    {% if movies %}
    <div class="row">
        {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ movie.poster_path }}" class="card-img-top" alt="Movie Poster">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">Release Date: {{ movie.release_year }}</p>
                    <form action="{{ url_for('views.add_favorites') }}" method="POST">
                        <input type="hidden" name="api_id" value="{{ movie.api_id }}">
                        <input type="hidden" name="title" value="{{ movie['title'] }}">
                        <input type="hidden" name="release_year" value="{{ movie['release_year'] }}">
                        <input type="hidden" name="poster_path" value="{{ movie.poster_path }}">
                        <button type="submit" class="btn btn-primary">Add to Favorites</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No movies found.</p>
    {% endif %}
</div>
{% endblock %}
