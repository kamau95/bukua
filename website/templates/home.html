{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron mt-5">
        <h1 class="display-4">Welcome to Movie Search!</h1>
        <p class="lead">Find information about your favorite movies.</p>
        <hr class="my-4">
        <form action="{{ url_for('views.search_results') }}" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="query">Movie Title:</label>
                <input type="text" class="form-control" id="query" name="query" placeholder="Enter movie title" required>
            </div>
            <br>
            <div class="form-group">
                <label for="year">Release Year:</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="Enter release year" required data-current-year="{{ current_year }}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary mb-3 mr-3">Search</button>
        </form>
        <div class="text-center">
            <a href="{{ url_for('views.favorites') }}" class="btn btn-warning mb-3">View Favorites</a>
        </div>
    </div>
</div>

<!-- Link to external JavaScript file -->
<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
{% endblock %}
